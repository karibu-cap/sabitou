      additionalProperties: false
    identity.v1.ResourceActionType:
      type: string
      title: ResourceActionType
      enum:
        - RESOURCE_ACTION_TYPE_UNSPECIFIED
        - RESOURCE_ACTION_TYPE_READ
        - RESOURCE_ACTION_TYPE_ADD
