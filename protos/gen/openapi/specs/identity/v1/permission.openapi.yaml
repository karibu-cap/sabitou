components:
  schemas:
    connect-protocol-version:
      type: number
      title: Connect-Protocol-Version
      enum:
        - 1
      description: Define the version of the Connect protocol
      const: 1
    connect-timeout-header:
      type: number
      title: Connect-Timeout-Ms
      description: Define the timeout, in ms
    connect.error:
      type: object
      properties:
        code:
          type: string
          examples:
            - not_found
          enum:
            - canceled
            - unknown
            - invalid_argument
            - deadline_exceeded
            - not_found
            - already_exists
            - permission_denied
            - resource_exhausted
            - failed_precondition
            - aborted
            - out_of_range
            - unimplemented
            - internal
            - unavailable
            - data_loss
            - unauthenticated
          description: The status code, which should be an enum value of [google.rpc.Code][google.rpc.Code].
        message:
          type: string
          description: A developer-facing error message, which should be in English. Any user-facing error message should be localized and sent in the [google.rpc.Status.details][google.rpc.Status.details] field, or localized by the client.
        details:
          type: array
          items:
            $ref: '#/components/schemas/connect.error_details.Any'
          description: A list of messages that carry the error details. There is no limit on the number of messages.
      title: Connect Error
      additionalProperties: true
      description: 'Error type returned by Connect: https://connectrpc.com/docs/go/errors/#http-representation'
    connect.error_details.Any:
      type: object
      properties:
        type:
          type: string
          description: 'A URL that acts as a globally unique identifier for the type of the serialized message. For example: `type.googleapis.com/google.rpc.ErrorInfo`. This is used to determine the schema of the data in the `value` field and is the discriminator for the `debug` field.'
        value:
          type: string
          format: binary
          description: The Protobuf message, serialized as bytes and base64-encoded. The specific message type is identified by the `type` field.
        debug:
          oneOf:
            - type: object
              title: Any
              additionalProperties: true
              description: Detailed error information.
          discriminator:
            propertyName: type
          title: Debug
          description: Deserialized error detail payload. The 'type' field indicates the schema. This field is for easier debugging and should not be relied upon for application logic.
      additionalProperties: true
      description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message, with an additional debug field for ConnectRPC error details.
    identity.v1.BusinessPermission:
      type: object
      properties:
        resourceType:
          title: resource_type
          $ref: '#/components/schemas/identity.v1.BusinessResourceType'
        actionType:
          title: action_type
          $ref: '#/components/schemas/identity.v1.ResourceActionType'
      title: BusinessPermission
      additionalProperties: false
    identity.v1.BusinessResourceType:
      type: string
      title: BusinessResourceType
      enum:
        - BUSINESS_RESOURCE_TYPE_UNSPECIFIED
        - BUSINESS_RESOURCE_TYPE_BUSINESS
        - BUSINESS_RESOURCE_TYPE_MEMBER
        - BUSINESS_RESOURCE_TYPE_SUPPLIER
    identity.v1.CheckBusinessPermissionRequest:
      type: object
      properties:
        userId:
          type: string
          title: user_id
          minLength: 3
          description: The unique identifier of the member.
        businessId:
          type: string
          title: business_id
          minLength: 3
          description: The unique identifier of the business on which we want to check the permission.
        permission:
          title: permission
          description: The permission to check.
          $ref: '#/components/schemas/identity.v1.BusinessPermission'
      title: CheckBusinessPermissionRequest
      required:
        - userId
        - businessId
      additionalProperties: false
    identity.v1.CheckBusinessPermissionResponse:
      type: object
      properties:
        hasPermission:
          type: boolean
          title: has_permission
          description: Whether the member has the permission.
      title: CheckBusinessPermissionResponse
      additionalProperties: false
    identity.v1.CheckStorePermissionRequest:
      type: object
      properties:
        userId:
          type: string
          title: user_id
          minLength: 3
          description: The unique identifier of the member.
        storeId:
          type: string
          title: store_id
          minLength: 3
          description: The unique identifier of the store on which we want to check the permission.
        permission:
          title: permission
          description: The permission to check.
          $ref: '#/components/schemas/identity.v1.StorePermission'
      title: CheckStorePermissionRequest
      required:
        - userId
        - storeId
      additionalProperties: false
    identity.v1.CheckStorePermissionResponse:
      type: object
      properties:
        hasPermission:
          type: boolean
          title: has_permission
          description: Whether the member has the permission.
      title: CheckStorePermissionResponse
      additionalProperties: false
    identity.v1.CreateBusinessPermissionRequest:
      type: object
      properties:
        businessPermission:
          title: business_permission
          $ref: '#/components/schemas/identity.v1.BusinessPermission'
        actionType:
          title: action_type
          $ref: '#/components/schemas/identity.v1.ResourceActionType'
        businessId:
          type: string
          title: business_id
          minLength: 3
      title: CreateBusinessPermissionRequest
      required:
        - businessId
      additionalProperties: false
    identity.v1.CreateBusinessPermissionResponse:
      type: object
      properties:
        success:
          type: boolean
          title: success
          description: Whether the permission group was successfully created.
      title: CreateBusinessPermissionResponse
      additionalProperties: false
    identity.v1.CreateStorePermissionRequest:
