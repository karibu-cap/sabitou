      title: CreateStorePermissionResponse
      additionalProperties: false
    identity.v1.DeleteBusinessPermissionRequest:
      type: object
      properties:
        businessPermissionId:
          type: string
          title: business_permission_id
          minLength: 3
          description: The unique identifier of the permission group to delete.
      title: DeleteBusinessPermissionRequest
      required:
        - businessPermissionId
      additionalProperties: false
    identity.v1.DeleteBusinessPermissionResponse:
      type: object
      properties:
        success:
          type: boolean
          title: success
          description: Whether the permission group was successfully deleted.
      title: DeleteBusinessPermissionResponse
      additionalProperties: false
    identity.v1.DeleteStorePermissionRequest:
      type: object
