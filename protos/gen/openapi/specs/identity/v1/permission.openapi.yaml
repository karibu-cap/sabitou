          title: business_permission
          $ref: '#/components/schemas/identity.v1.BusinessPermission'
        actionType:
          title: action_type
          $ref: '#/components/schemas/identity.v1.ResourceActionType'
        businessPermissionId:
          type: string
          title: business_permission_id
          minLength: 3
          description: The unique identifier of the business permission.
      title: UpdateBusinessPermissionRequest
      required:
        - businessPermissionId
      additionalProperties: false
    identity.v1.UpdateBusinessPermissionResponse:
      type: object
      properties:
        success:
          type: boolean
          title: success
          description: Whether the permission group was successfully updated.
      title: UpdateBusinessPermissionResponse
      additionalProperties: false
    identity.v1.UpdateStorePermissionRequest:
      type: object
      properties:
        storePermission:
          title: store_permission
          $ref: '#/components/schemas/identity.v1.StorePermission'
        actionType:
          title: action_type
