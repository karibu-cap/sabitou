openapi: 3.1.0
info:
  title: transaction.v1
paths:
  /transaction.v1.TransactionService/AddTransaction:
    post:
      tags:
        - transaction.v1.TransactionService
      summary: Adds a transaction.
      description: Adds a transaction.
      operationId: transaction.v1.TransactionService.AddTransaction
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/transaction.v1.AddTransactionRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/transaction.v1.AddTransactionResponse'
  /transaction.v1.TransactionService/GetTransaction:
    post:
      tags:
        - transaction.v1.TransactionService
      summary: Gets a transaction by id.
      description: Gets a transaction by id.
      operationId: transaction.v1.TransactionService.GetTransaction
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/transaction.v1.GetTransactionRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/transaction.v1.GetTransactionResponse'
  /transaction.v1.TransactionService/UpdateTransaction:
    post:
      tags:
        - transaction.v1.TransactionService
      summary: Updates a transaction.
      description: Updates a transaction.
      operationId: transaction.v1.TransactionService.UpdateTransaction
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/transaction.v1.UpdateTransactionRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/transaction.v1.UpdateTransactionResponse'
  /transaction.v1.TransactionService/DeleteTransaction:
    post:
      tags:
        - transaction.v1.TransactionService
      summary: Deletes a transaction.
      description: Deletes a transaction.
      operationId: transaction.v1.TransactionService.DeleteTransaction
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/transaction.v1.DeleteTransactionRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/transaction.v1.DeleteTransactionResponse'
  /transaction.v1.TransactionService/FindTransactions:
    post:
      tags:
        - transaction.v1.TransactionService
      summary: Find transactions by query.
      description: Find transactions by query.
      operationId: transaction.v1.TransactionService.FindTransactions
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/transaction.v1.FindTransactionsRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/transaction.v1.FindTransactionsResponse'
components:
  schemas:
    transaction.v1.TransactionStatus:
      type: string
      title: TransactionStatus
      enum:
        - TRANSACTION_STATUS_UNSPECIFIED
        - TRANSACTION_STATUS_PENDING
        - TRANSACTION_STATUS_COMPLETED
        - TRANSACTION_STATUS_FAILED
        - TRANSACTION_STATUS_CANCELLED
    transaction.v1.TransactionType:
      type: string
      title: TransactionType
      enum:
        - TRANSACTION_TYPE_UNSPECIFIED
        - TRANSACTION_TYPE_SALE
        - TRANSACTION_TYPE_PURCHASE
        - TRANSACTION_TYPE_REFUND
        - TRANSACTION_TYPE_ADJUSTMENT
        - TRANSACTION_TYPE_TRANSFER
        - TRANSACTION_TYPE_FEE
    google.protobuf.Timestamp:
      type: string
      examples:
        - "2023-01-15T01:30:15.01Z"
        - "2024-12-25T12:00:00Z"
      format: date-time
      description: |-
        A Timestamp represents a point in time independent of any time zone or local
         calendar, encoded as a count of seconds and fractions of seconds at
         nanosecond resolution. The count is relative to an epoch at UTC midnight on
         January 1, 1970, in the proleptic Gregorian calendar which extends the
         Gregorian calendar backwards to year one.

         All minutes are 60 seconds long. Leap seconds are "smeared" so that no leap
         second table is needed for interpretation, using a [24-hour linear
         smear](https://developers.google.com/time/smear).

         The range is from 0001-01-01T00:00:00Z to 9999-12-31T23:59:59.999999999Z. By
         restricting to that range, we ensure that we can convert to and from [RFC
         3339](https://www.ietf.org/rfc/rfc3339.txt) date strings.

         # Examples

         Example 1: Compute Timestamp from POSIX `time()`.

             Timestamp timestamp;
             timestamp.set_seconds(time(NULL));
             timestamp.set_nanos(0);

         Example 2: Compute Timestamp from POSIX `gettimeofday()`.

             struct timeval tv;
             gettimeofday(&tv, NULL);

             Timestamp timestamp;
             timestamp.set_seconds(tv.tv_sec);
             timestamp.set_nanos(tv.tv_usec * 1000);

         Example 3: Compute Timestamp from Win32 `GetSystemTimeAsFileTime()`.

             FILETIME ft;
             GetSystemTimeAsFileTime(&ft);
             UINT64 ticks = (((UINT64)ft.dwHighDateTime) << 32) | ft.dwLowDateTime;

             // A Windows tick is 100 nanoseconds. Windows epoch 1601-01-01T00:00:00Z
             // is 11644473600 seconds before Unix epoch 1970-01-01T00:00:00Z.
             Timestamp timestamp;
             timestamp.set_seconds((INT64) ((ticks / 10000000) - 11644473600LL));
             timestamp.set_nanos((INT32) ((ticks % 10000000) * 100));

         Example 4: Compute Timestamp from Java `System.currentTimeMillis()`.

             long millis = System.currentTimeMillis();

             Timestamp timestamp = Timestamp.newBuilder().setSeconds(millis / 1000)
                 .setNanos((int) ((millis % 1000) * 1000000)).build();

         Example 5: Compute Timestamp from Java `Instant.now()`.

             Instant now = Instant.now();

             Timestamp timestamp =
                 Timestamp.newBuilder().setSeconds(now.getEpochSecond())
                     .setNanos(now.getNano()).build();

         Example 6: Compute Timestamp from current time in Python.

             timestamp = Timestamp()
             timestamp.GetCurrentTime()

         # JSON Mapping

         In JSON format, the Timestamp type is encoded as a string in the
         [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format. That is, the
         format is "{year}-{month}-{day}T{hour}:{min}:{sec}[.{frac_sec}]Z"
         where {year} is always expressed using four digits while {month}, {day},
         {hour}, {min}, and {sec} are zero-padded to two digits each. The fractional
         seconds, which can go up to 9 digits (i.e. up to 1 nanosecond resolution),
         are optional. The "Z" suffix indicates the timezone ("UTC"); the timezone
         is required. A proto3 JSON serializer should always use UTC (as indicated by
         "Z") when printing the Timestamp type and a proto3 JSON parser should be
         able to accept both UTC and other timezones (as indicated by an offset).

         For example, "2017-01-15T01:30:15.01Z" encodes 15.01 seconds past
         01:30 UTC on January 15, 2017.

         In JavaScript, one can convert a Date object to this format using the
         standard
         [toISOString()](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/toISOString)
         method. In Python, a standard `datetime.datetime` object can be converted
         to this format using
         [`strftime`](https://docs.python.org/2/library/time.html#time.strftime) with
         the time format spec '%Y-%m-%dT%H:%M:%S.%fZ'. Likewise, in Java, one can use
         the Joda Time's [`ISODateTimeFormat.dateTime()`](
         http://joda-time.sourceforge.net/apidocs/org/joda/time/format/ISODateTimeFormat.html#dateTime()
         ) to obtain a formatter capable of generating timestamps in this format.
    transaction.v1.AddTransactionRequest:
      type: object
      properties:
        transaction:
          title: transaction
          description: The transaction to add.
          $ref: '#/components/schemas/transaction.v1.Transaction'
      title: AddTransactionRequest
      additionalProperties: false
    transaction.v1.AddTransactionResponse:
      type: object
      properties:
        success:
          type: boolean
          title: success
          description: Whether the transaction was successfully added.
      title: AddTransactionResponse
      additionalProperties: false
    transaction.v1.DeleteTransactionRequest:
      type: object
      properties:
        transactionId:
          type: string
          title: transaction_id
          description: The unique identifier of the transaction.
      title: DeleteTransactionRequest
      additionalProperties: false
    transaction.v1.DeleteTransactionResponse:
      type: object
      properties:
        success:
          type: boolean
          title: success
          description: Whether the transaction was successfully deleted.
      title: DeleteTransactionResponse
      additionalProperties: false
    transaction.v1.FindTransactionsRequest:
      type: object
      properties:
        businessId:
          type: string
          title: business_id
          minLength: 3
          description: |
            string.min_len = 3
        storeId:
          type: string
          title: store_id
          nullable: true
        orderId:
          type: string
          title: order_id
          nullable: true
        startDate:
          title: start_date
          nullable: true
          $ref: '#/components/schemas/google.protobuf.Timestamp'
        endDate:
          title: end_date
          nullable: true
          $ref: '#/components/schemas/google.protobuf.Timestamp'
        type:
          type: array
          items:
            $ref: '#/components/schemas/transaction.v1.TransactionType'
          title: type
        status:
          type: array
          items:
            $ref: '#/components/schemas/transaction.v1.TransactionStatus'
          title: status
      title: FindTransactionsRequest
      required:
        - businessId
      additionalProperties: false
    transaction.v1.FindTransactionsResponse:
      type: object
      properties:
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/transaction.v1.Transaction'
          title: transactions
          description: The list of transactions found.
      title: FindTransactionsResponse
      additionalProperties: false
    transaction.v1.GetTransactionRequest:
      type: object
      properties:
        transactionId:
          type: string
          title: transaction_id
          description: The unique identifier of the transaction.
      title: GetTransactionRequest
      additionalProperties: false
    transaction.v1.GetTransactionResponse:
      type: object
      properties:
        transaction:
          title: transaction
          description: The retrieved transaction.
          $ref: '#/components/schemas/transaction.v1.Transaction'
      title: GetTransactionResponse
      additionalProperties: false
    transaction.v1.Transaction:
      type: object
      properties:
        refId:
          type: string
          title: ref_id
          description: The unique identifier of the transaction.
          nullable: true
        type:
          title: type
          description: The type of the transaction (sale, purchase, refund, etc.).
          $ref: '#/components/schemas/transaction.v1.TransactionType'
        status:
          title: status
          description: The status of the transaction (pending, completed, failed, cancelled).
          $ref: '#/components/schemas/transaction.v1.TransactionStatus'
        businessId:
          type: string
          title: business_id
          minLength: 3
          description: |
            The unique identifier of the business associated with the transaction.
            string.min_len = 3
        storeId:
          type: string
          title: store_id
          description: The unique identifier of the store associated with the transaction.
          nullable: true
        orderId:
          type: string
          title: order_id
          description: The unique identifier of the order associated with the transaction.
          nullable: true
        fromId:
          type: string
          title: from_id
          description: The unique identifier of the client or supplier associated with the transaction.
          nullable: true
        amountInCents:
          type:
            - integer
            - string
          title: amount_in_cents
          format: int64
          description: The amount of the transaction in cents.
        currencyCode:
          type: string
          title: currency_code
          description: The currency code of the transaction (ISO 4217).
        createdAt:
          title: created_at
          description: The creation date of the transaction (ISO 8601).
          $ref: '#/components/schemas/google.protobuf.Timestamp'
        updatedAt:
          title: updated_at
          description: The update date of the transaction (ISO 8601).
          nullable: true
          $ref: '#/components/schemas/google.protobuf.Timestamp'
        description:
          type: string
          title: description
          description: 'The description or note of the transaction (ex. : "Refund for order cancellation").'
          nullable: true
        businessProductId:
          type: string
          title: business_product_id
          description: The unique identifier of the business product associated with the transaction.
          nullable: true
        quantity:
          type: integer
          title: quantity
          format: int32
          description: The quantity associated with the transaction (optional, for stock adjustments or stock transfers).
          nullable: true
        initiatedBy:
          type: string
          title: initiated_by
          description: The unique identifier of the user who initiated the transaction.
          nullable: true
        externalLinksIds:
          type: array
          items:
            type: string
          title: external_links_ids
          description: 'The external links of the transaction (ex. : payment receipt, invoice).'
      title: Transaction
      required:
        - businessId
        - currencyCode
      additionalProperties: false
      description: "The Transaction represents an entry of actions impacting the stock or finances, \n such as sales, purchases, refunds, stock adjustments, or stock transfers. \n It ensures traceability of operations by capturing the user, date, product, \n associated order, amount or quantity, for audit and reports."
    transaction.v1.UpdateTransactionRequest:
      type: object
      properties:
        transaction:
          title: transaction
          description: The transaction to update.
          $ref: '#/components/schemas/transaction.v1.Transaction'
      title: UpdateTransactionRequest
      additionalProperties: false
    transaction.v1.UpdateTransactionResponse:
      type: object
      properties:
        success:
          type: boolean
          title: success
          description: Whether the transaction was successfully updated.
      title: UpdateTransactionResponse
      additionalProperties: false
    connect-protocol-version:
      type: number
      title: Connect-Protocol-Version
      enum:
        - 1
      description: Define the version of the Connect protocol
      const: 1
    connect-timeout-header:
      type: number
      title: Connect-Timeout-Ms
      description: Define the timeout, in ms
    connect.error:
      type: object
      properties:
        code:
          type: string
          examples:
            - not_found
          enum:
            - canceled
            - unknown
            - invalid_argument
            - deadline_exceeded
            - not_found
            - already_exists
            - permission_denied
            - resource_exhausted
            - failed_precondition
            - aborted
            - out_of_range
            - unimplemented
            - internal
            - unavailable
            - data_loss
            - unauthenticated
          description: The status code, which should be an enum value of [google.rpc.Code][google.rpc.Code].
        message:
          type: string
          description: A developer-facing error message, which should be in English. Any user-facing error message should be localized and sent in the [google.rpc.Status.details][google.rpc.Status.details] field, or localized by the client.
        details:
          type: array
          items:
            $ref: '#/components/schemas/connect.error_details.Any'
          description: A list of messages that carry the error details. There is no limit on the number of messages.
      title: Connect Error
      additionalProperties: true
      description: 'Error type returned by Connect: https://connectrpc.com/docs/go/errors/#http-representation'
    connect.error_details.Any:
      type: object
      properties:
        type:
          type: string
          description: 'A URL that acts as a globally unique identifier for the type of the serialized message. For example: `type.googleapis.com/google.rpc.ErrorInfo`. This is used to determine the schema of the data in the `value` field and is the discriminator for the `debug` field.'
        value:
          type: string
          format: binary
          description: The Protobuf message, serialized as bytes and base64-encoded. The specific message type is identified by the `type` field.
        debug:
          oneOf:
            - type: object
              title: Any
              additionalProperties: true
              description: Detailed error information.
          discriminator:
            propertyName: type
          title: Debug
          description: Deserialized error detail payload. The 'type' field indicates the schema. This field is for easier debugging and should not be relied upon for application logic.
      additionalProperties: true
      description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message, with an additional debug field for ConnectRPC error details.
security: []
tags:
  - name: transaction.v1.TransactionService
