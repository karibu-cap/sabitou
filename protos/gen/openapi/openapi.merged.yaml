        - CREDIT_TYPE_RETURN
        - CREDIT_TYPE_PRICE_ERROR
        - CREDIT_TYPE_DISCOUNT
        - CREDIT_TYPE_CANCELLATION
        - CREDIT_TYPE_DAMAGED_GOODS
