version: v2
managed:
  enabled: true
  disable:
    # Disable prefixing GO package import for protovalidate package.
    - file_option: go_package_prefix
      module: buf.build/bufbuild/protovalidate
  override:
    # Prefix all GO packages imported from the proto files with the specified value.
    - file_option: go_package_prefix
      value: github.com/karibu-cap/sabitou-backends/rpc

plugins:
  # Generate Go code for Protobufs
  - remote: buf.build/protocolbuffers/go
    out: ../server/rpc
    opt: paths=source_relative
  # Generates Go code to validate Protobuf messages using protoc-gen-validate constraints.
  - remote: buf.build/bufbuild/validate-go:v1.2.1
    out: ../server/rpc
    opt:
      - paths=source_relative
  # Generate Go client and server stubs for Twirp framework. 
  # WARN: you must install protoc-gen-twirp locally using `go install github.com/twitchtv/twirp/protoc-gen-twirp@latest`
  - local: protoc-gen-twirp
    out: ../server/rpc
    opt:
      - paths=source_relative
inputs:
  - directory: .
